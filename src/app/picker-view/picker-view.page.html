<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>picker-view</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <PickerView *ngIf="data.length>0" [data]="data" [(ngModel)]="selectedValue" [cascade]="true"
                (ngModelChange)="onChange($event)"></PickerView>
    <ion-item>
        <ion-label>{{ getValue(selectedValue) }}</ion-label>
    </ion-item>
</ion-content>
